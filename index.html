<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Who Are You!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <form action="">
            <input type="text" id="fullName" placeholder="Your name?"  >  <br>
            <input type="text" id="fatherName" placeholder="Your Father name?"  ><br>
            <input type="text" id="nickName" placeholder="Your Nickname?"  ><br>
            <select id="country" onblur="" onchange="">
                <option value="pakistan">pakistan</option>
                <option value="india">india</option>
                <option value="poland">poland</option>
                <option value="palestine">palestine</option>
            </select>
            <input type="text" placeholder="ZIP" id="zip">
            <input type="submit" value="submit">
            
        </form>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
